<style>
    .zhay {
        overflow: hidden;
        margin-bottom: 10px !important
    }

    .left {
        float: left
    }

    .zhay .left {
        padding: 0;
        margin: 0;
        width: 85px;
        position: relative
    }

    .zhay .left img {
        width: 75px;
        height: 75px;
        border-radius: 16px;
        display: block;
        object-fit: cover
    }

    .right {
        float: right
    }

    .zhay .right {
        width: 250px
    }

    .abuttons {
        margin-bottom: 1em;
        align-items: center;
        display: block
    }

    .mb-0 {
        margin-bottom: 0 !important
    }

    .abutton {
        display: inline-flex;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        padding: 5px .75em;
        cursor: pointer;
        justify-content: center;
        text-align: center;
        vertical-align: top;
        align-items: center;
        -webkit-appearance: none;
        white-space: nowrap;
        background-color: #fff
    }

    .abuttons .abutton {
        margin-bottom: .75rem;
        display: inline-block
    }

    .abutton.is-fullwidth {
        display: block;
        width: 100%
    }

    .abutton.is-success {
        background-color: #007bff;
        color: #fff;
        border-color: transparent;
        box-shadow: 0 3px 1px -2px rgba(0, 0, 0, .2), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12)
    }

    i.icon+span {
        display: table-cell
    }

    .abutton i.icon+span {
        padding-left: 3px
    }

    .zhay .center {
        height: 100%;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis
    }

    .zhay .center>* {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis
    }

    .zhay .center h1 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 7px;
        margin-top: 0
    }

    .zhay .center h2,
    .zhay .center p {
        color: #333
    }

    .zhay .center p {
        display: inline;
        vertical-align: top;
        margin-top: -3px
    }

    .blur {
        color: #707570;
        font-size: 14px
    }

    .zhay .left .iconplay {
        width: 25px;
        height: auto;
        border-radius: unset;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%)
    }

    @media screen and (max-width:1024px) {
        .is-desktop-only {
            display: none !important
        }
    }

    @media screen and (min-width:1025px) {
        .is-mobile-only {
            display: none !important
        }
    }

    .abutton.zihay {
        background-color: #e74c3c
    }

    .abutton.zihay:after {
        content: "Top Trending TikTok";
        margin-left: 4px;
        color: #2c3e50
    }

    .modal-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .5);
        z-index: 1000000;
        cursor: pointer;
        opacity: 1;
        animation-timing-function: ease-out;
        animation-duration: .3s;
        animation-name: modal-video;
        -webkit-transition: opacity .3s ease-out;
        -moz-transition: opacity .3s ease-out;
        -ms-transition: opacity .3s ease-out;
        -o-transition: opacity .3s ease-out;
        transition: opacity .3s ease-out
    }

    .modal-video-body {
        max-width: 940px;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        display: table
    }

    .modal-video-inner {
        display: table-cell;
        vertical-align: middle;
        width: 100%;
        height: 100%
    }

    .modal-video-movie-wrap {
        width: 100%;
        height: 0;
        position: relative;
        padding-bottom: 56.25%;
        background-color: #333;
        animation-timing-function: ease-out;
        animation-duration: .3s;
        animation-name: modal-video-inner;
        -webkit-transform: translate(0, 0);
        -moz-transform: translate(0, 0);
        -ms-transform: translate(0, 0);
        -o-transform: translate(0, 0);
        transform: translate(0, 0);
        -webkit-transition: -webkit-transform .3s ease-out;
        -moz-transition: -moz-transform .3s ease-out;
        -ms-transition: -ms-transform .3s ease-out;
        -o-transition: -o-transform .3s ease-out;
        transition: transform .3s ease-out
    }

    .modal-video-close-btn {
        position: absolute;
        z-index: 2;
        top: -35px;
        right: 0;
        display: inline-block;
        width: 35px;
        height: 35px;
        overflow: hidden;
        border: none;
        background: 0 0
    }

    .modal-video-movie-wrap video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%
    }

    .modal-video-close-btn:after,
    .modal-video-close-btn:before {
        content: '';
        position: absolute;
        height: 2px;
        width: 100%;
        top: 50%;
        left: 0;
        margin-top: -1px;
        background: #fff;
        border-radius: 5px;
        margin-top: -6px
    }

    .modal-video-close-btn:before {
        transform: rotate(45deg)
    }

    .modal-video-close-btn:after {
        transform: rotate(-45deg)
    }

    .alert-warning {
        margin-bottom: 22px;
        border: 1px solid transparent;
        border-radius: 6px;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
        background-color: #fcf8e3;
        border-color: #faebcc;
        color: #007bff
    }

    .hook {
        display: none
    }

    .mt-download {
        margin-bottom: 10px
    }

    .guide {
        display: none
    }

    .btn-secondary {
        color: #fff;
        background-color: #6c757d;
        border-color: #6c757d
    }

    .btn-secondary:hover {
        color: #fff;
        background-color: #5c636a;
        border-color: #565e64
    }

    .row.back-home {
        display: flex;
        justify-content: center;
        margin-top: 1rem
    }

    .icon {
        display: table-cell;
        height: 1em;
        width: 1em
    }

    .icon-back {
        background: url(/img/back.svg) no-repeat center;
        width: 16px;
        height: 16px
    }

    .span-icon {
        display: flex;
        justify-content: center;
        align-items: center
    }

    .icon.video {
        background: url(/img/download.svg) no-repeat center;
        width: 16px;
        height: 16px
    }

    .span-icon .icon {
        margin-right: 5px
    }
</style>
